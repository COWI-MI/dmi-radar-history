name: Update radar tiles

on:
  schedule:
    - cron: "0 */6 * * *"
  push:
    paths:
      - .github/workflows/update-pages.yml
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Restore existing site
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: update-pages.yml
          name: github-pages
          path: site-artifact
          if_no_artifact_found: ignore

      - name: Extract existing site
        run: |
          mkdir -p site
          if [ -f site-artifact/artifact.tar ]; then
            tar -xf site-artifact/artifact.tar -C site
          fi

      - name: Download latest tiles
        run: python -m dmi_radar_history.downloader --output-dir data --max-age-hours 6

      - name: Build daily stacks
        run: python -m dmi_radar_history.stacker --input-dir data --output-dir site/daily

      - name: Build viewer
        run: python -m dmi_radar_history.viewer --stacked-dir site/daily --output-dir site --title "DMI Radar Daily Stack" --tile-base-path "daily/"

      - name: Prepare Pages artifact
        run: rm -rf site-artifact

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to Pages
        uses: actions/deploy-pages@v4
